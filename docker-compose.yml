services:
  postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [airnet]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-init:
    image: apache/airflow:2.7.3
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: mysecretkey
      DOCKER_HOST: unix:///var/run/docker.sock
      # ставим провайдер Docker + клиентский SDK внутрь контейнеров Airflow
      PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker==3.10.0 docker==6.1.3"
    user: "0:0"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -lc "
        airflow db migrate &&
        airflow users create
          --username admin
          --password admin
          --firstname Admin
          --lastname User
          --role Admin
          --email admin@example.com || true
      "
    networks: [airnet]

  airflow-webserver:
    image: apache/airflow:2.7.3
    container_name: airflow-webserver
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: mysecretkey
      DOCKER_HOST: unix:///var/run/docker.sock
      PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker==3.10.0 docker==6.1.3"
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - shared_data:/data
    command: webserver
    networks: [airnet]

  airflow-scheduler:
    image: apache/airflow:2.7.3
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: mysecretkey
      DOCKER_HOST: unix:///var/run/docker.sock
      PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker==3.10.0 docker==6.1.3"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - shared_data:/data
    command: scheduler
    networks: [airnet]

  # сборка образа Spark job из нашего Dockerfile (полный Dockerfile ты уже получил)
  spark-job-build:
    build:
      context: .
      dockerfile: Dockerfile
    image: spark-compact-job:latest
    container_name: spark-job-build
    networks: [airnet]

volumes:
  postgres_data:
  shared_data:
  # локальная папка ./logs уже монтируется, но том можно оставить при желании
  # airflow_logs:

networks:
  airnet:
    driver: bridge
