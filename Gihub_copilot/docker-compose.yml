services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./pg-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  airflow:
    image: apache/airflow:2.7.1
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: "fernet_key_placeholder"
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      # Если хотите, можно передать PROJECT_DIR / NETWORK_NAME сюда
      # PROJECT_DIR: /home/redteh/project/RedTeh_Test-scala/Gihub_copilot
      # COMPOSE_NETWORK_NAME: gihub_copilot_default
    depends_on:
      - postgres
    volumes:
      - ./dags:/opt/airflow/dags:ro           # только DAGs (read-only — безопасно для демонстрации)
      - /var/run/docker.sock:/var/run/docker.sock  # docker socket для DockerOperator
      - airflow_logs:/opt/airflow/logs        # named volume — избежим permission проблем на хосте
      - airflow_plugins:/opt/airflow/plugins  # named volume для plugins
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db upgrade &&
               airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin ||
               true &&
               airflow scheduler & airflow webserver"

  compact-parquet:
    build:
      context: .
      dockerfile: Dockerfile.spark.multistage
    image: compact-parquet:latest
    # Оставляем ./data:/data чтобы вы видели результат compact на хосте.
    # Если не нужно, можно заменить на named volume (data_volume:/data).
    volumes:
      - ./data:/data
    environment:
      SPARK_DRIVER_MEMORY: 6g
    depends_on:
      - postgres

volumes:
  airflow_logs:
  airflow_plugins:
  # если захотите делать data именованным томом, раскомментируйте:
  # data_volume: