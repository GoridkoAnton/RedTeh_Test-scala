version: "3.8"

services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./pg-init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  airflow:
    image: apache/airflow:2.7.1
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY:-8g}
      - SPARK_DRIVER_MEMORY_OVERHEAD=${SPARK_DRIVER_MEMORY_OVERHEAD:-1g}
      - SPARK_LOCAL_DIRS=${SPARK_LOCAL_DIRS:-/tmp/spark_local}
      - CONTAINER_MEM_LIMIT=${CONTAINER_MEM_LIMIT:-11g}
      - SPARK_MASTER=${SPARK_MASTER:-local[1]}
      - COMPOSE_NETWORK_NAME=${COMPOSE_NETWORK_NAME:-}
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=fernet_key_placeholder
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db upgrade &&
               airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin ||
               true &&
               airflow scheduler & airflow webserver"

  compact-parquet:
    build:
      context: .
      dockerfile: Dockerfile.spark.multistage
    image: compact-parquet:latest
    restart: on-failure
    depends_on:
      - postgres
    environment:
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY:-8g}
      - SPARK_DRIVER_MEMORY_OVERHEAD=${SPARK_DRIVER_MEMORY_OVERHEAD:-1g}
      - SPARK_LOCAL_DIRS=${SPARK_LOCAL_DIRS:-/tmp/spark_local}
      - CONTAINER_MEM_LIMIT=${CONTAINER_MEM_LIMIT:-11g}
    # Оставляем ./data чтобы можно было увидеть сгенерированные parquet-файлы на хосте
    volumes:
      - ./data:/data
    ports:
      - "4040:4040"

volumes:
  airflow_logs:
  airflow_plugins:
  postgres_data: