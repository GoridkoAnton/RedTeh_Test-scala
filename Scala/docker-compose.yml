version: "3.8"

services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./pg-init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow} -d ${POSTGRES_DB:-airflow} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20

  airflow:
    image: apache/airflow:2.7.1
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=fernet_key_placeholder
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY:-20g}
      - CONTAINER_MEM_LIMIT=${CONTAINER_MEM_LIMIT:-24g}
    volumes:
      - ./dags:/opt/airflow/dags:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    # Inline entrypoint: ждём БД, инициализируем, создаём пользователя, стартуем scheduler + webserver
    entrypoint: ["/bin/bash", "-c", "\
      set -euo pipefail; \
      echo 'Waiting for Postgres...'; \
      if command -v pg_isready >/dev/null 2>&1; then \
        until pg_isready -h \"${POSTGRES_HOST:-postgres}\" -p \"${POSTGRES_PORT:-5432}\" -U \"${POSTGRES_USER:-airflow}\" >/dev/null 2>&1; do sleep 1; done; \
      else \
        until (echo > /dev/tcp/${POSTGRES_HOST:-postgres}/${POSTGRES_PORT:-5432}) >/dev/null 2>&1; do sleep 1; done; \
      fi; \
      echo 'Postgres available, initializing Airflow DB...'; \
      airflow db init; \
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true; \
      airflow scheduler & \
      exec airflow webserver \
    "]
    ports:
      - "8080:8080"

volumes:
  airflow_logs:
  airflow_plugins:
  postgres_data: