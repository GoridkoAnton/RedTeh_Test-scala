version: "3.8"

services:
  postgres:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - ./pg-init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20

  airflow:
    image: apache/airflow:2.7.1
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=fernet_key_placeholder
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY:-20g}
      - CONTAINER_MEM_LIMIT=${CONTAINER_MEM_LIMIT:-24g}
    volumes:
      - ./dags:/opt/airflow/dags:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
      - ./scripts/airflow-entrypoint.sh:/opt/airflow/airflow-entrypoint.sh:ro
    entrypoint: ["/bin/bash", "-c", "/opt/airflow/airflow-entrypoint.sh"]
    ports:
      - "8080:8080"

volumes:
  airflow_logs:
  airflow_plugins:
  postgres_data: